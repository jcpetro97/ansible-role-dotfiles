  - .gitconfig-personal
  - .gitconfig-rit
  - .vimrc
dotfiles_aliasfiles_all:
  - bash_aliases_user
  - bash_aliases_rit
  - bash_aliases_tmux_cssh
dotfiles_aliases_norit:
  - bash_aliases_user
  - bash_aliases_tmux_cssh
  - bash_aliases_docker-registry
dotfiles_work_user: "jxpsys"
DotFiles:
  - UserName: "root"