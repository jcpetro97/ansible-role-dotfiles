---
dotfiles_repo_url: "https://gitea.johnpetro.xyz/john/dotfiles"
dotfiles_repo_version: "main"

# -----------------------------------------------------------------------------
# User Configuration
# -----------------------------------------------------------------------------
# List of users to manage.
# - username: (Required)
# - group:    (Optional) Defaults to user's primary group
# - home:     (Optional) Defaults to /home/<username>. Required for root.
dotfiles_users: []

dotfiles_files_common:
  - .bashrc
  - .gitconfig
  - .gitconfig-personal
  - .gitconfig-rit
  - .tmux.conf
  - .vimrc

dotfiles_files_extra: []

dotfiles_aliases_common:
  - bash_aliases_user
  - bash_aliases_rit
  - bash_aliases_tmux_cssh
  - bash_aliases_misc

# Optional extra alias files
dotfiles_aliases_extra: []